spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: titxu-wechat-server
  cloud:
    nacos:
      config:
        server-addr: nas.titxu.com:8848
        group: DEFAULT_GROUP
        #配置自动刷新
        refresh-enabled: true
        file-extension: yaml
        enabled: true
#  boot:
#    admin:
#      client:
#        url: http://localhost:5001
#        username: admin
#        password: admin
#        instance:
#          prefer-ip: true
  kafka:
    bootstrap-servers: nas.titxu.com:9092 #这个是kafka的地址,对应你server.properties中配置的
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer #序列化
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 1 # 消息发送重试次数
      acks: 1 #应答级别:多少个分区副本备份完成时向生产者发送ack确认(可选0、1、all/-1)
      batch-size: 16384 #批量大小
      properties:
        linger:
          ms: 0 #提交延迟
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: test-consumer-group #消费者的ID，这个对应 config/consumer.properties中的group.id

