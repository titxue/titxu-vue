spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: titxu-wechat-server
  cloud:
    nacos:
      config:
        server-addr: nas.titxu.com:8848
        group: DEFAULT_GROUP
        #配置自动刷新
        refresh-enabled: true
        file-extension: yaml
        enabled: true
