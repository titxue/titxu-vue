spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: titxu-server-auth
  cloud:
    openfeign:
      oauth2:
        enabled: true
    nacos:
      config:
        server-addr: nas.titxu.com:8848
        group: DEFAULT_GROUP
        #配置自动刷新
        refresh-enabled: true
        file-extension: yaml
        enabled: true
  boot:
    admin:
      client:
        url: http://localhost:5001
        username: admin
        password: admin
        instance:
          prefer-ip: true
  freemarker:
    cache: false
    charset: utf-8
    expose-request-attributes: true
    expose-session-attributes: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
    resources:
      static-locations: classpath:/static/

springdoc:
  show-login-endpoint: false
management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

# 设置openfeign的超时时间
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
  httpclient:
    enabled: true