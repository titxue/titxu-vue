spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: titxu-server-auth
  cloud:
    nacos:
      config:
        server-addr: nas.titxu.com:8848
        group: DEFAULT_GROUP
        #配置自动刷新
        refresh-enabled: true
        file-extension: yaml
        enabled: true
  boot:
    admin:
      client:
        url: http://localhost:5001
        username: admin
        password: admin
        instance:
          prefer-ip: true
  freemarker:
    cache: false
    settings:
      template_update_delay: 0
    template-loader-path: classpath:/templates/
    suffix: .ftl
springdoc:
  show-login-endpoint: false
management:
  health:
    redis:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"